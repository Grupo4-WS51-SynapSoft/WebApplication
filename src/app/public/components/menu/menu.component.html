<mat-list role="list">
  @for (item of menuItems; track $index) {
  <mat-list-item class="nav-menu-item">
    <a
      class="nav-menu-item__link"
      [routerLink]="item.link"
      routerLinkActive="active"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>
        {{ item.name }}
      </span>
    </a>
  </mat-list-item>
  }
</mat-list>
