<h2 mat-dialog-title>Reserve your service</h2>
<mat-dialog-content>
  <mat-stepper [linear]="false" #stepper>
    <mat-step [stepControl]="firstFormGroup" label="Select a schedule">
      <form [formGroup]="firstFormGroup">
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            formControlName="date"
            [matDatepicker]="picker"
            [matDatepickerFilter]="filterDates"
            required
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Start Time</mat-label>
          <input
            matInput
            formControlName="startTime"
            placeholder="08:00 - 12:00"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup" label="Select a payment">
      <form [formGroup]="secondFormGroup">
        <mat-selection-list formControlName="paymentOption" [multiple]="false">
          <mat-list-option value="1">
            <span matListItemTitle>JUAN PEREZ LOPEZ</span>
            <span matListItemLine>**** **** **** 2123</span>
          </mat-list-option>
          <mat-list-option value="2">
            <span matListItemTitle>JUAN PEREZ LOPEZ</span>
            <span matListItemLine>**** **** **** 4568</span>
          </mat-list-option>
          <mat-list-option value="3">
            <span matListItemTitle>JUAN PEREZ LOPEZ</span>
            <span matListItemLine>**** **** **** 9875</span>
          </mat-list-option>
        </mat-selection-list>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="createReservation()">Done</button>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
</mat-dialog-content>
