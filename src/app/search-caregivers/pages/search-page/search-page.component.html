<h1 class="header-title">Search for caregivers</h1>

<div class="header-tools-container">
  <mat-form-field class="header-select" appearance="outline">
    <mat-label>Location</mat-label>
    <mat-select
      hidden
      [(ngModel)]="selectedLocation"
      (selectionChange)="changeSelectedLocation($event)"
    >
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let location of locationOptions" [value]="location">
        {{ location }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="header-select" appearance="outline">
    <mat-label>Rating</mat-label>
    <mat-select
      hidden
      [(ngModel)]="orderByRating"
      (selectionChange)="changeOrderByRating($event)"
    >
      <mat-option value="relevant">Most relevant</mat-option>
      <mat-option value="popular">Most popular</mat-option>
    </mat-select>
  </mat-form-field>
  <button
    mat-flat-button
    class="primary-btn refresh-btn"
    (click)="onReloadList()"
  >
    <mat-icon>refresh</mat-icon>
    Refresh
  </button>
</div>

<div class="search-caregivers-list">
  @for (serviceSearch of filteredCaregiversList; track $index) {
  <app-caregiver-card [serviceSearch]="serviceSearch"></app-caregiver-card>
  }
</div>
